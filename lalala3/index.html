<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    </head>
    <body>
    <form>
    <input type="text" id='a'>
    <input type="text" id='b'>
    <button>添加</button>
    </form>
    <div></div>
    </body>
</html>
<script type="text/javascript">
    
        $("button").click(function(){
            var a=$('#a').val()
            var b=$('#b').val()
         $.ajax({
               url:"http://localhost:3000/hou",
               type:'POST',
               data:{
                a:a,
                b:b  },
               success:function(e){
                    
               }
            })
      
})
        $.ajax({
               url:"http://localhost:3000/qian",
               type:'POST',
               success:function(e){
               var str=""
                for(var i in e){
                  str+='<p><span class="s1">'+e[i].title+'</span><span class="s2">'+e[i].content+'</span></p>'
                }
                $('div').html(str)
               }
            })
</script>
